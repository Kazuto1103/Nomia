<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMIA // MOCK_SIMULATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFFFFF;
            --bg: #000000;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            text-transform: uppercase;
        }

        .terminal-panel {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .terminal-panel:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(10, 10, 10, 0.8);
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            filter: grayscale(100%) contrast(140%) brightness(35%);
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .scanlines {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            opacity: 0.5;
        }

        .status-tag {
            font-size: 0.6rem;
            padding: 2px 10px;
            border: 1px solid currentColor;
            letter-spacing: 0.1em;
        }

        .progress-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body x-data="v1rg_mock()">
    <div class="overlay scanlines"></div>
    <!-- Internal Mock Video Fallback -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="/assets/bg_decoration.mp4" type="video/mp4">
    </video>

    <div class="relative z-10 h-screen flex flex-col p-6 space-y-2 overflow-hidden">
        <header class="flex-shrink-0 flex justify-between items-end">
            <!-- New Mega Title Branding -->
            <div class="flex items-end gap-8">
                <div class="flex flex-col">
                    <div class="text-[0.5rem] tracking-[1em] opacity-30 mb-1 ml-1">AUTONOMOUS-PROJECT</div>
                    <h1 class="text-6xl font-black tracking-[-0.05em] leading-none">NOMIA</h1>
                </div>

                <div class="h-12 w-[1px] bg-white/10 mb-1"></div>

                <div class="space-y-3 mb-1">
                    <div class="flex items-center gap-4">
                        <span class="text-lg font-black tracking-[0.2em] text-white">V1-RG // MOCKUP</span>
                        <div class="w-12 h-[1px] bg-white/20"></div>
                    </div>
                    <div class="flex gap-3">
                        <span class="status-tag text-green-500 border-green-500">[ SYSTEM_STATE: ACTIVE_MOCK ]</span>
                        <span class="status-tag text-yellow-500 border-yellow-500">[ MODE: SIMULATION ]</span>
                        <a href="index.html"
                            class="status-tag border-white/20 hover:bg-white hover:text-black transition-all">EXIT_MOCKUP
                            [X]</a>
                    </div>
                </div>
            </div>
            <div class="flex gap-6">
                <div class="text-right">
                    <div class="text-[8px] opacity-40 mb-1 tracking-widest">MOCK_THERMAL</div>
                    <div class="text-2xl font-bold font-mono"><span x-text="telemetry.cpu_temp"></span>Â°C</div>
                </div>
                <div class="w-[1px] h-10 bg-white/20"></div>
                <div class="text-right">
                    <div class="text-[8px] opacity-40 mb-1 tracking-widest">MOCK_UPTIME</div>
                    <div class="text-2xl font-bold font-mono"><span x-text="telemetry.uptime"></span></div>
                </div>
            </div>
        </header>

        <main class="flex-grow grid grid-cols-1 lg:grid-cols-12 gap-6 items-center overflow-hidden">
            <div class="lg:col-span-8 flex flex-col items-center justify-center space-y-8">
                <div class="w-full max-w-xl space-y-4">
                    <div class="flex justify-between items-end border-b border-white/10 pb-2"><span
                            class="text-[10px] tracking-[0.4em] opacity-60">DISTANCE_RADAR_SCANNER</span>
                        <div class="flex items-baseline gap-1"><span class="text-4xl font-black"
                                x-text="telemetry.ultra_dist"></span><span class="text-xs opacity-50">MM</span></div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar transition-all duration-300"
                            :style="`width: ${Math.min(100, (telemetry.ultra_dist / 500) * 100)}%`"></div>
                    </div>
                </div>
                <div class="relative w-64 h-64 flex items-center justify-center">
                    <div
                        class="absolute inset-0 border border-white/5 rounded-full animate-spin [animation-duration:10s]">
                    </div>
                    <div
                        class="absolute inset-4 border border-white/10 rounded-full animate-spin [animation-duration:15s] direction-reverse">
                    </div>
                    <div class="text-center z-10">
                        <div class="text-[8px] tracking-[1em] opacity-30 mb-2">CURRENT_MOCK_STATE</div>
                        <div class="text-2xl font-black tracking-tighter px-6 py-2 border border-white"
                            x-text="telemetry.mode"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 h-full flex flex-col relative justify-center" x-data="{ logExpanded: true }">
                <!-- Log Panel (Fixed Height optimized for visibility) -->
                <div class="terminal-panel h-[16rem] p-6 flex flex-col overflow-hidden transition-all duration-700 ease-in-out"
                    :class="logExpanded ? 'translate-x-0 opacity-100' : 'translate-x-[110%] opacity-0 pointer-events-none'">
                    <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-4">
                        <span class="text-xs font-bold tracking-widest">MOCKUP_LOG_STREAM</span>
                        <div class="flex items-center gap-4">
                            <div class="w-1 h-1 bg-yellow-500 pulse"></div>
                            <button @click="logExpanded = false"
                                class="text-[8px] hover:text-red-400 transition-colors pointer-events-auto">[ COLLAPSE
                                ]</button>
                        </div>
                    </div>
                    <div class="flex-grow overflow-y-auto space-y-2 font-mono text-[9px] scrollbar-hide"
                        id="log-container">
                        <template x-for="log in telemetry.logs">
                            <div class="flex gap-3 opacity-60 hover:opacity-100 transition-opacity">
                                <span class="opacity-30" x-text="new Date().toLocaleTimeString('en-GB')"></span>
                                <span class="text-white/80" x-text="log"></span>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Expansion Trigger: Side Docked Button -->
                <div class="absolute inset-y-0 right-0 z-20 flex items-center" x-show="!logExpanded"
                    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-x-full"
                    x-transition:enter-end="translate-x-0">
                    <button @click="logExpanded = true"
                        class="terminal-panel py-8 px-2 text-[8px] font-bold tracking-[.5em] hover:bg-white hover:text-black transition-all [writing-mode:vertical-lr] rotate-180">
                        OPEN_LOG_STREAM [+]
                    </button>
                </div>
            </div>
        </main>

        <footer class="flex-shrink-0 grid grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="terminal-panel p-4 text-center">
                <div class="text-[8px] opacity-40 mb-2">SIMULATION_SPEED</div>
                <div class="text-xs font-bold tracking-widest text-yellow-500">1.5x [ACCELERATED]</div>
            </div>
            <div class="terminal-panel p-4 text-center">
                <div class="text-[8px] opacity-40 mb-2">MOCK_CORE_LOAD</div>
                <div class="text-xs font-bold tracking-widest">24% [STABLE]</div>
            </div>
            <div class="terminal-panel p-4 text-center">
                <div class="text-[8px] opacity-40 mb-2">DATA_PACKET_LOSS</div>
                <div class="text-xs font-bold tracking-widest text-green-500">0.00% [PERFECT]</div>
            </div>
        </footer>
    </div>

    <script>
        function v1rg_mock() {
            return {
                telemetry: { cpu_temp: 42, uptime: '00:00:00', ultra_dist: 250, mode: 'BOOTING', logs: [] },
                terminalLines: [],
                commands: [
                    'apt-get hardware-optimize', 'systemctl restart v1rg-core', 'curl -X PUSH /api/telemetry',
                    'rm -rf /tmp/stale-cache', 'ping 192.168.1.50 -c 4', 'df -h | grep /dev/sda1',
                    'chmod +x ./drivers/motor_controller', 'tail -f /var/log/syslog', 'sensors | grep Core'
                ],
                mock_states: [
                    { mode: 'PATROL_ACTIVE', dist: 350, temp: 48, logs: ['[SYS] PATROL_UNIT_01_ENGAGED', '[NAV] CALCULATING_GRID_8', '[SNR] OBSTACLE_CLEAR'] },
                    { mode: 'EMERGENCY_HALT', dist: 42, temp: 65, logs: ['[CRT] COLLISION_AVOIDANCE', '[SYS] EMERGENCY_STOP', '[SNR] DISTANCE_ALERT'] },
                    { mode: 'DOCKING_STN', dist: 110, temp: 41, logs: ['[NAV] DOCKING_ALIGNMENT', '[SYS] POWER_SYNC_READY', '[COM] DOCK_HANDSHAKE'] }
                ],
                startTime: Date.now(),
                lastStateIndex: -1,
                init() {
                    // Telemetry Loop
                    setInterval(() => {
                        const stateIndex = Math.floor((Date.now() - this.startTime) / 5000) % 3;
                        const s = this.mock_states[stateIndex];

                        this.telemetry.mode = s.mode;
                        this.telemetry.ultra_dist = s.dist + Math.floor(Math.random() * 20);
                        this.telemetry.cpu_temp = s.temp + Math.floor(Math.random() * 5);
                        this.telemetry.uptime = new Date(Date.now() - this.startTime).toISOString().substr(11, 8);

                        // Add logs only once per state change
                        if (stateIndex !== this.lastStateIndex) {
                            s.logs.forEach(l => {
                                this.telemetry.logs.push(l);
                                if (this.telemetry.logs.length > 20) this.telemetry.logs.shift();
                            });
                            this.lastStateIndex = stateIndex;
                            this.$nextTick(() => {
                                const c = document.getElementById('log-container');
                                if (c) c.scrollTop = c.scrollHeight;
                            });
                        }
                    }, 500);

                    // Terminal Loop
                    setInterval(() => {
                        if (this.terminalLines.length > 6) this.terminalLines.shift();
                        this.terminalLines.push(this.commands[Math.floor(Math.random() * this.commands.length)]);
                    }, 2000);
                }
            }
        }
    </script>
</body>

</html>
