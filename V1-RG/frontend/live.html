<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMIA // LIVE_INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFFFFF;
            --bg: #000000;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            text-transform: uppercase;
        }

        .terminal-panel {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.85);
            /* Slightly less transparency for text clarity */
            backdrop-filter: blur(12px) saturate(180%);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-panel {
            border-color: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1), 0 0 1px 0.5px rgba(255, 255, 255, 0.5);
        }

        .terminal-panel:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(10, 10, 10, 0.8);
        }

        #bg-video-1,
        #bg-video-2 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            filter: grayscale(100%) contrast(140%) brightness(35%);
            object-fit: cover;
            transition: opacity 2s ease-in-out;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .scanlines {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            opacity: 0.5;
        }

        .vignette {
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.9) 150%);
        }

        .glitch-active {
            animation: glitch 0.2s linear infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(-3px, 1px);
            }

            50% {
                transform: translate(3px, -1px);
                filter: invert(0.1);
            }

            75% {
                transform: translate(-1px, -3px);
            }

            100% {
                transform: translate(0);
            }
        }

        .status-tag {
            font-size: 0.6rem;
            padding: 2px 10px;
            border: 1px solid currentColor;
            letter-spacing: 0.1em;
        }

        .invert-logic {
            background-color: var(--primary) !important;
            color: var(--bg) !important;
            border-color: var(--primary) !important;
        }

        .progress-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .btn-mode {
            position: relative;
            overflow: hidden;
        }

        .btn-mode::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .btn-mode:hover::after {
            left: 100%;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .direction-reverse {
            animation-direction: reverse;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out;
            pointer-events: none;
        }

        .loading-bar-container {
            width: 150px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: repeating-linear-gradient(90deg, #fff 0, #fff 10px, transparent 10px, transparent 12px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: width 2.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
    </style>
</head>

<body x-data="v1rg()" :class="{ 'glitch-active': !connected && triggerGlitch }">
    <div class="overlay scanlines"></div>
    <div class="overlay vignette"></div>

    <!-- Cinematic Loading Overlay -->
    <div class="loading-overlay" :class="isLoading ? 'opacity-100' : 'opacity-0'">
        <div class="text-xs font-bold tracking-[0.5em] animate-pulse">INITIALIZING_LINK...</div>
        <div class="loading-bar-container">
            <div class="loading-bar" :style="isLoading ? 'width: 100%' : 'width: 0%'"></div>
        </div>
        <div class="text-[8px] opacity-40 mt-2 tracking-widest">STABILIZING_MATRIX</div>
    </div>

    <!-- Cinematic Dual-Video Crossfade Engine -->
    <video id="bg-video-1" class="opacity-100" muted playsinline autoplay>
        <source src="/assets/bg_decoration.mp4" type="video/mp4">
    </video>
    <video id="bg-video-2" class="opacity-0" muted playsinline>
        <source src="/assets/bg_decoration.mp4" type="video/mp4">
    </video>

    <div class="relative z-10 h-screen flex flex-col p-6 space-y-4 overflow-hidden">
        <header class="flex-shrink-0 flex justify-between items-start text-white">
            <!-- Mega Title Branding -->
            <div class="flex items-end gap-8">
                <div class="flex flex-col">
                    <div class="text-[0.5rem] tracking-[1em] opacity-30 mb-1 ml-1">PROJECT_INITIATIVE</div>
                    <h1 class="text-6xl font-black tracking-[-0.05em] leading-none">NOMIA</h1>
                </div>

                <div class="h-12 w-[1px] bg-white/10 mb-1"></div>

                <div class="space-y-3 mb-1">
                    <div class="flex items-center gap-4">
                        <span class="text-lg font-black tracking-[0.2em]">V1-RG // LIVE</span>
                        <div class="w-12 h-[1px] bg-white/20"></div>
                    </div>
                    <div class="flex gap-3">
                        <span class="status-tag"
                            :class="connected ? 'text-white border-white' : 'text-red-500 border-red-500 font-bold pulse'">
                            [ NETWORK: <span x-text="connected ? 'STABLE' : 'LINK_LOST'"></span> ]
                        </span>
                        <span class="status-tag text-green-500 border-green-500">[ MODE: LIVE ]</span>
                    </div>
                </div>
            </div>

            <!-- Unified Navigation HUD -->
            <div class="flex flex-col items-end gap-4">
                <nav class="flex gap-2">
                    <a href="live.html" class="status-tag invert-logic">[01: TERMINAL]</a>
                    <a href="data.html"
                        class="status-tag border-white/20 hover:bg-white hover:text-black transition-all">[02:
                        DATA_MATRX]</a>
                    <a href="index.html"
                        class="status-tag border-red-500/50 text-red-500 hover:bg-red-500 hover:text-black transition-all">[03:
                        SYS_EXIT]</a>
                </nav>
                <div class="flex gap-6">
                    <div class="text-right">
                        <div class="text-[8px] opacity-40 mb-1 tracking-widest">THERMAL_SENS_01</div>
                        <div class="text-2xl font-bold font-mono"><span x-text="telemetry.cpu_temp"></span>Â°C</div>
                    </div>
                    <div class="w-[1px] h-10 bg-white/20"></div>
                    <div class="text-right">
                        <div class="text-[8px] opacity-40 mb-1 tracking-widest">SYS_UPTIME_SEC</div>
                        <div class="text-2xl font-bold font-mono"><span x-text="telemetry.uptime"></span></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow grid grid-cols-1 lg:grid-cols-12 gap-6 items-center overflow-hidden">
            <div class="lg:col-span-8 flex flex-col items-center justify-center space-y-8">
                <div class="w-full max-w-xl space-y-4">
                    <div class="flex justify-between items-end border-b border-white/10 pb-2"><span
                            class="text-[10px] tracking-[0.4em] opacity-60">DISTANCE_RADAR_SCANNER</span>
                        <div class="flex items-baseline gap-1"><span class="text-4xl font-black"
                                x-text="telemetry.ultra_dist"></span><span class="text-xs opacity-50">MM</span></div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar transition-all duration-300"
                            :style="`width: ${Math.min(100, (telemetry.ultra_dist / 500) * 100)}%`"></div>
                    </div>
                </div>
                <div class="relative w-64 h-64 flex items-center justify-center">
                    <div
                        class="absolute inset-0 border border-white/5 rounded-full animate-spin [animation-duration:10s]">
                    </div>
                    <div
                        class="absolute inset-4 border border-white/10 rounded-full animate-spin [animation-duration:15s] direction-reverse">
                    </div>
                    <div class="text-center z-10">
                        <div class="text-[8px] tracking-[1em] opacity-50 mb-2">STATUS</div>
                        <div class="text-2xl font-black tracking-tighter px-6 py-2 border border-white"
                            x-text="telemetry.mode"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 h-full flex flex-col relative justify-center" x-data="{ logExpanded: true }">
                <div class="terminal-panel h-[16rem] p-6 flex flex-col overflow-hidden transition-all duration-700 ease-in-out"
                    :class="logExpanded ? 'translate-x-0 opacity-100' : 'translate-x-[110%] opacity-0 pointer-events-none'">
                    <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-4"><span
                            class="text-xs font-bold tracking-widest">MACHINE_LOG</span>
                        <div class="flex items-center gap-4">
                            <div class="flex gap-1">
                                <div class="w-1 h-1 bg-white" :class="connected ? 'pulse' : 'bg-red-500'"></div>
                                <div class="w-1 h-1 bg-white opacity-20"></div>
                            </div><button @click="logExpanded = false"
                                class="text-[8px] hover:text-red-400 transition-colors pointer-events-auto">[ COLLAPSE_R
                                ]</button>
                        </div>
                    </div>
                    <div class="flex-grow overflow-y-auto space-y-2 font-mono text-[9px] scrollbar-hide"
                        id="log-container">
                        <template x-for="log in telemetry.logs">
                            <div class="flex gap-3 opacity-60 hover:opacity-100 transition-opacity"><span
                                    class="opacity-30" x-text="new Date().toLocaleTimeString('en-GB')"></span><span
                                    class="text-white/80" x-text="log"></span></div>
                        </template>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 z-20 flex items-center" x-show="!logExpanded"
                    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-x-full"
                    x-transition:enter-end="translate-x-0"><button @click="logExpanded = true"
                        class="terminal-panel py-8 px-2 text-[8px] font-bold tracking-[.5em] hover:bg-white hover:text-black transition-all [writing-mode:vertical-lr] rotate-180">OPEN_LOG_STREAM
                        [+]</button></div>
            </div>
        </main>

        <footer class="flex-shrink-0 grid grid-cols-2 md:grid-cols-4 gap-4">
            <button @click="setMode('MANUAL')"
                class="btn-mode terminal-panel py-6 flex flex-col items-center justify-center"
                :class="telemetry.mode === 'MANUAL' ? 'invert-logic glow-panel' : ''"><span
                    class="text-[8px] opacity-40 mb-1">OPT_01</span><span
                    class="text-sm font-black tracking-widest">MANUAL</span></button>
            <button @click="setMode('AUTO')"
                class="btn-mode terminal-panel py-6 flex flex-col items-center justify-center"
                :class="telemetry.mode === 'AUTO' ? 'invert-logic glow-panel' : ''"><span
                    class="text-[8px] opacity-40 mb-1">OPT_02</span><span
                    class="text-sm font-black tracking-widest">AUTO_DRIVE</span></button>
            <button @click="setMode('DOCKING')"
                class="btn-mode terminal-panel py-6 flex flex-col items-center justify-center"
                :class="telemetry.mode === 'DOCKING' ? 'invert-logic glow-panel' : ''"><span
                    class="text-[8px] opacity-40 mb-1">OPT_03</span><span
                    class="text-sm font-black tracking-widest">DOCK_STN</span></button>
            <button @click="terminate()"
                class="btn-mode border border-red-500/50 bg-red-950/20 text-red-500 hover:bg-red-500 hover:text-black py-6 flex flex-col items-center justify-center transition-all"><span
                    class="text-[8px] mb-1">HALT_00</span><span
                    class="text-sm font-black tracking-widest">TERMINATE</span></button>
        </footer>
    </div>

    <script>
        function v1rg() {
            return {
                connected: false, triggerGlitch: false, ws: null,
                telemetry: { cpu_temp: '--', uptime: '00:00:00', ultra_dist: 0, mode: 'OFFLINE', logs: [] },
                isLoading: false,
                init() {
                    this.isLoading = true;
                    setTimeout(() => { this.isLoading = false; }, 2500);

                    this.connect();
                    this.initKeyListeners();
                    this.initSmoothLoop();
                    setInterval(() => { if (!this.connected) { this.triggerGlitch = true; setTimeout(() => this.triggerGlitch = false, 150); } }, 2500);
                },
                connect() {
                    try {
                        this.ws = new WebSocket(`ws://${window.location.hostname}:8080/ws`);
                        this.ws.onopen = () => { this.connected = true; };
                        this.ws.onmessage = (e) => { this.telemetry = JSON.parse(e.data); this.$nextTick(() => { const c = document.getElementById('log-container'); if (c) c.scrollTop = c.scrollHeight; }); };
                        this.ws.onclose = () => { this.connected = false; this.telemetry.mode = 'LINK_LOST'; setTimeout(() => this.connect(), 2000); };
                    } catch (e) {
                        console.warn("WebSocket Connection Failed (Likely Vercel/HTTPS restrictions):", e);
                        this.connected = false;
                        this.telemetry.mode = 'OFFLINE';
                    }
                },
                sendCmd(action, value = "") { fetch(`http://${window.location.hostname}:8080/command`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action, value }) }); },
                setMode(m) { this.sendCmd('CMD_MODE', m); },
                terminate() { this.sendCmd('CMD_TERMINATE'); },
                initKeyListeners() { window.addEventListener('keydown', (e) => { const keys = { 'w': 'FWD', 's': 'BWD', 'a': 'LEFT', 'd': 'RIGHT' }; if (keys[e.key.toLowerCase()]) this.sendCmd('CMD_MOVE', keys[e.key.toLowerCase()]); }); },
                initSmoothLoop() {
                    const v1 = document.getElementById('bg-video-1');
                    const v2 = document.getElementById('bg-video-2');
                    v1.muted = v2.muted = true;
                    let activeVid = v1, nextVid = v2;
                    const transition = () => {
                        nextVid.currentTime = 0;
                        nextVid.play().then(() => {
                            nextVid.style.opacity = 1; activeVid.style.opacity = 0;
                            [activeVid, nextVid] = [nextVid, activeVid];
                            scheduleTransition();
                        }).catch(() => { activeVid.currentTime = 0; scheduleTransition(); });
                    };
                    const scheduleTransition = () => {
                        const checkPos = () => { if (activeVid.duration > 0 && activeVid.duration - activeVid.currentTime < 1.5) { activeVid.removeEventListener('timeupdate', checkPos); transition(); } };
                        activeVid.addEventListener('timeupdate', checkPos);
                    };
                    const start = () => {
                        v1.play().then(() => scheduleTransition()).catch(() => { window.addEventListener('click', () => { v1.play(); scheduleTransition(); }, { once: true }); });
                    };
                    start();
                }
            }
        }
    </script>
</body>

</html>
